<!DOCTYPE html>
<html>

<head>
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500;600&family=Roboto:wght@100;300;400;500;700;900&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logincontainer">
        <div class="loginbox1">
            <a href="./index.html"> <img src="./logo.png"  class="logo"/> </a>
            <p>Arlready Registered?<a href="#" class="login1">Login</a></p>
            <button>Learn More</button>
        </div>
        <div>
            <div class="loginsubcontainer">
                <form>
                    <label for="uname">
                 NAME
                    </label><br>
                    <span><input type="text" id="uname" placeholder="Enter your name..." ><i class="fa-solid fa-user"></i></span>
                </form>
                <form>
                    <label for="email">
                    EMAIL
                    </label><br>
                    <span><input type="text" id="email" placeholder="Enter your Email..."><i class="fa-solid fa-envelope"></i></span>
                </form>
                <form>
                    <label for="passw">
                    PASSWORD
                    </label><br>
                    <span><input type="text" id="passw" placeholder="Enter your Password..."><i class="fa-solid fa-key"></i></span>
                </form>
                <form>
                    <label for="Mb">
                    MOBILE NO
                    </label><br>
                    <span><input type="text" id="Mb" placeholder="Enter your mobileNo..."><i class="fa-solid fa-phone-volume"></i></span>
                </form>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
